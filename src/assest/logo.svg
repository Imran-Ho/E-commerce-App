<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Mall Building -->
    <rect x="50" y="50" width="200" height="120" fill="#292929" stroke="#000" stroke-width="3"/>
    
    <!-- Roof -->
    <polygon points="40,50 260,50 250,40 50,40" fill="#444"/>

    <!-- Entrance Doors -->
    <rect x="130" y="120" width="40" height="50" fill="#fff" stroke="#000" stroke-width="2"/>
    <line x1="150" y1="120" x2="150" y2="170" stroke="#000" stroke-width="2"/>

    <!-- Windows -->
    <rect x="70" y="70" width="40" height="30" fill="#ddd" stroke="#000" stroke-width="2"/>
    <rect x="190" y="70" width="40" height="30" fill="#ddd" stroke="#000" stroke-width="2"/>

    <!-- Shopping Bag Icon on Top -->
    <rect x="130" y="20" width="40" height="30" fill="#f8b400" stroke="#000" stroke-width="2"/>
    <path d="M135 20 Q150 5 165 20" stroke="#000" stroke-width="2" fill="none"/>
</svg>
